<div class="block settings">

    <div class="form__group">
        <label class="form__label">Company Name</label>
        <input type="text" class="form__input" placeholder="Revolut">
    </div>

    <div class="form__group form__group-product">
        <label class="form__label">User Name</label>
        <input type="text" class="form__input" placeholder="Jane Doe">
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label">Integrations</div>

        <div class="form__icon-input">
            <div class="icon">
                <img src="images/integrations/linear.png" width="30" height="30" alt="">
            </div>
            <input type="password" class="form__input" placeholder="signing secret">
            <button class="show-pass" aria-label="Show signing">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label">Integrations</div>

        <div class="form__icon-input">
            <div class="icon">
                <img src="images/integrations/jira.png" width="30" height="30" alt="">
            </div>
            <input type="password" class="form__input" placeholder="api key">
            <button class="show-pass" aria-label="Show signing">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label"></div>

        <div class="form__icon-input">
            <div class="icon"></div>
            <input type="password" class="form__input" placeholder="host">
            <button class="show-pass" aria-label="Show signing">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label"></div>

        <div class="form__icon-input">
            <div class="icon"></div>
            <input type="password" class="form__input" placeholder="username">
            <button class="show-pass" aria-label="Show signing">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group form__group-select-multiply">
        <div class="form__label">
            Track issue types:
            <div class="text-small">
                Select level of issues you<br>
                want to sync from Jira
            </div>
        </div>

        <select id="multi-select-js" multiple>
            <option value="1" data-img-src="images/issue-types/issue-type-1.png">Story</option>
            <option value="2" data-img-src="images/issue-types/issue-type-2.png">Epic</option>
            <option value="3" data-img-src="images/issue-types/issue-type-3.png">New Feature</option>
            <option value="4" data-img-src="images/issue-types/issue-type-4.png">Improvement</option>
        </select>
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label">Integrations</div>

        <div class="form__icon-input">
            <div class="icon">
                <img src="images/integrations/postgre.png" width="30" height="30" alt="">
            </div>
            <input type="password" class="form__input" placeholder="api key">
            <button class="show-pass" aria-label="Show signing">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group form__group-integrations">
        <div class="form__label">Integrations</div>

        <div class="form__icon-input">
            <div class="icon">
                <img src="images/integrations/mixpanel.png" width="30" height="7" alt="">
            </div>
            <input type="password" class="form__input" placeholder="api key">
            <button class="show-pass" aria-label="Show signing">
                <svg width="24" height="24">
                    <use href="/images/icons/icons.svg#view"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="form__group">
        <label class="form__label">Default timeframe</label>

        <select class="choices-select-js">
            <option value="">Select</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>

    <div class="form__group form__group-checkbox">
        <div class="form__label">
            Track cost
            <div class="text-small">Estimate the cost for each<br> initiative</div>
        </div>
        <label>
            <input type="checkbox" class="form__checkbox">
            <span class="form__checkbox-icon"></span>
        </label>
    </div>
</div>
